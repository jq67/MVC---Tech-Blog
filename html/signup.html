<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

  <header style="background-color: rgb(37, 29, 29);">
    <ul class="nav p-3">
      <li class="nav-item">
        <h5 class="mx-2"><a class="nav-link active" href="#">Home</a></h5>
      </li>
      <li class="nav-item">
        <h5 class="mx-2"><a class="nav-link" href="#">Dashboard</a></h5>
      </li>
      <li class="nav-item">
        <h5 class="mx-2"><a class="nav-link" href="#">Login</a></h5>
      </li>
    </ul>
    <div class="pt-3 pb-5 px-5" style="margin-left:30px">
        <h2><span class="border rounded py-1 px-3 my-5 bg-light">The Tech Blog</span></h2>
    </div>
  </header>
  
  <main>
      <div class="mx-auto mt-5 w-50 p-5 border">
          <form>
              <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group mb-5">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </main>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
